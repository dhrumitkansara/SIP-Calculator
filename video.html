	<script type="module">
		import { startTimer } from '../js/helper.js'

		// Get video element and buttons
		let videoPlayer = document.getElementById("videoPlayer");
		let muteButton = document.getElementById("muteButton");
		let nextButton = document.getElementById("nextButton");
		let heading = document.querySelector("h1");

		// Array of video sources and titles
		let videos = [
			{ src: 'video/video-1.mp4', title: 'You can start this tour by understanding what Mutual Funds are' },
			{ src: 'video/video-2.mp4', title: 'Now that you know what Mutual Funds are, let us understand why investing is more beneficial than just saving. ' },
			{ src: 'video/video-3.mp4', title: 'You can begin your investment journey through a Systematic Investment Plan (SIP). But what exactly is a SIP?' },
			{ src: 'video/video-4.mp4', title: 'Let us understand how SIPs can help you reach your financial goals even with as little as â‚¹250 a month. ' }
		];
		let currentVideoIndex = 0; // Track current video

		// Initialize button text and icon
		function updateMuteButton() {
			if (videoPlayer.muted) {
				muteButton.innerHTML = '<i class="fa fa-volume-mute"></i> Unmute'; // Change to Unmute with icon
			} else {
				muteButton.innerHTML = '<i class="fa fa-volume-up"></i> Mute'; // Change to Mute with icon
			}
		}

		// Mute/Unmute functionality
		muteButton.addEventListener('click', function () {
			videoPlayer.muted = !videoPlayer.muted;
			updateMuteButton(); // Update button text and icon
		});

		// Check when 30 seconds have passed to show the Next button
		videoPlayer.addEventListener("timeupdate", function () {
			if (
				currentVideoIndex < videos.length - 1 &&
				videoPlayer.currentTime >= 30
			) {
				nextButton.style.display = "block";
			} else if (currentVideoIndex === videos.length - 1) {
				nextButton.href = "goals.html";
				nextButton.innerHTML = "Go to Next Page";
				nextButton.style.display = "block";
			}
		});

		nextButton.addEventListener("click", function (e) {
			if (currentVideoIndex < videos.length - 1) {
				e.preventDefault();
				videoPlayer.pause();
				currentVideoIndex++;
				if (currentVideoIndex < videos.length) {
					videoPlayer.src = videos[currentVideoIndex].src;
					videoPlayer.load();
					videoPlayer.play();
					nextButton.style.display = "none";
					heading.textContent = videos[currentVideoIndex].title;
					videoPlayer.currentTime = 0;
				}
			} else {
				nextButton.href = "goals.html";
				nextButton.innerHTML = "Go to Next Page";
			}
		});
		// Initialize button on page load
		let intervalId;

		window.onload = function () {
			updateMuteButton(); // Set the initial state of the mute button
			heading.textContent = videos[currentVideoIndex].title; // Set initial heading text
			let duration = 120;
			let display = document.querySelector("#countdown");

			// Start the initial timer
			intervalId = startTimer(duration, display);

			window.onclick = function () {


				// Clear the old timer before starting a new one
				if (intervalId) {
					clearInterval(intervalId);
				}

				// Reset the timer
				intervalId = startTimer(duration, display);
			};
		};
	</script>

  <script>
    function startTimer(duration, display, step) {
      let timer = duration,
        minutes,
        seconds;
      let intervalId = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(intervalId);
          timer = 0;
          display.textContent = "The timer has run out!";
          fetch(`${window.baseUrl}/user-analytics/journey-ended/${userId}/${step}`).then(response => window.location.replace('./start-experience.html'));
        }
      }, 1000);

      return intervalId;
    }

    window.onload = function () {
      let intervalId;

      window.onload = function () {
        let duration = 45;
        let display = document.querySelector("#countdown");

        // Start the initial timer
        intervalId = startTimer(duration, display);

        window.onclick = function () {


          // Clear the old timer before starting a new one
          if (intervalId) {
            clearInterval(intervalId);
          }

          // Reset the timer
          intervalId = startTimer(duration, display, 1);
        };
      };

      document.getElementById('greeting-text').innerHTML = `Hello ${localStorage.getItem('userName')}`
    };
  </script>
